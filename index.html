<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px 35px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      max-width: 380px;
      animation: popIn 1s ease;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #ff3f6c;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff3f6c;
      color: white;
    }

    .yes:hover {
      transform: scale(1.12);
      background: #ff1c53;
    }

    .no {
      background: #f3f3f3;
      color: #333;
    }

    img {
      width: 220px;
      border-radius: 25px;
      margin: 20px 0;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .heart {
      position: absolute;
      color: #ff3f6c;
      font-size: 22px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-700px); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Background music -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg" />
</audio>



  <div class="card" id="card">
    <h1>Hey my cutie ‚ù§Ô∏è</h1>
    <p>your shampoo wants to ask you something specialüëâüèºüëàüèº</p>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById('card').innerHTML = `
        <h1>Yay!!! </h1>
        <p>My heart just smiled ‚ù§Ô∏è</p>
        <img src="hugss.png" alt="Her Photo" />
        <p>Bigg hug and kissi for you. xoxo
        Thank you for being my Valentine üíå</p>
        <p style="margin-top:10px;font-size:0.9rem;">‚Äî forever yours, <strong>Your shampoo</strong></p>
      `;
      createHearts();
    }

    function noClicked() {
      document.getElementById('card').innerHTML = `
        <h1>Haww üò≠</h1>
        <p>How can you say no to me?</p>
        <p>My heart is officially broken üíî</p>
      `;
    }

    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-20px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
